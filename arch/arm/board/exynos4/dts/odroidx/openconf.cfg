menu "odroidx Options"

choice
	prompt "DTS Configuration"
	default CONFIG_ODROIDX_ONE_GUEST_PBA8_DTS
	help
		Select DTS configuration to use

	config CONFIG_ODROIDX_ONE_GUEST_PBA8_DTS
		bool "1x pb-a8 guest"
		help
		 This option enables DTS for one PB-A8 Guest

	config CONFIG_ODROIDX_TWO_GUEST_PBA8_DTS
		bool "2x pb-a8 guest"
		help
		 This option enables DTS for two PB-A8 Guests

	config CONFIG_ODROIDX_ONE_GUEST_VEXPRESSA9_DTS
		bool "1x vexpress-a9 guest"
		help
		 This option enables DTS for one Vexpress A9 Guest

endchoice

endmenu
