menu "nuri Options"

choice
	prompt "DTS Configuration"
	default CONFIG_NURI_ONE_GUEST_PBA8_DTS
	help
		Select DTS configuration to use

	config CONFIG_NURI_ONE_GUEST_PBA8_DTS
		bool "1x pb-a8 guest"
		help
		 This option enables DTS for one PB-A8 Guest

	config CONFIG_NURI_TWO_GUEST_PBA8_DTS
		bool "2x pb-a8 guest"
		help
		 This option enables DTS for two PB-A8 Guests
endchoice

endmenu
