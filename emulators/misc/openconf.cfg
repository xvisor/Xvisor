	bool "Cortex-A9 MPCore Private Memory"
	default n
	depends on CONFIG_EMU_PIC_GIC && CONFIG_EMU_TIMER_ARM_MPTIMER
	help
		Cortex-A9 MPCore Private Memory.

endmenu

